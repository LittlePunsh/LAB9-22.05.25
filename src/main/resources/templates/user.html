<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница пользователя</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <!-- Ваш собственный CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container mt-4"> <!-- Bootstrap container with top margin -->
    <h1 class="mb-4">Расписание рейсов</h1> <!-- Bootstrap margin-bottom -->

    <p>
        Добро пожаловать, <strong th:text="${loggedInUser.username}">Пользователь</strong>!
    </p>

    <!-- Форма для выхода -->
    <form th:action="@{/logout}" method="post" class="mb-4">
        <button type="submit" class="btn btn-danger">Выйти</button>
    </form>

    <!-- Сообщения об ошибке -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <!-- Таблица рейсов -->
    <table class="table table-striped table-bordered table-hover"> <!-- Bootstrap table classes -->
        <thead class="table-dark"> <!-- Optional: dark header -->
        <tr>
            <th>#</th>
            <th>Номер поезда</th>
            <th>Станция отправления</th>
            <th>Станция прибытия</th>
            <th>Время отправления</th>
            <th>Время прибытия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="trip, rowStat : ${trips}">
            <td th:text="${rowStat.count}">1</td>
            <td th:text="${trip.trainNumber}">101</td>
            <td th:text="${trip.departureStation}">Москва</td>
            <td th:text="${trip.arrivalStation}">Санкт-Петербург</td>
            <td th:text="${trip.departureTime}">10:00</td>
            <td th:text="${trip.arrivalTime}">14:00</td>
            <!-- Здесь можно добавить кнопку "Купить билет", если будет реализована эта функциональность -->
        </tr>
        <!-- Сообщение, если рейсов нет -->
        <tr th:if="${#lists.isEmpty(trips)}">
            <td colspan="6" class="text-center">Рейсов пока нет.</td>
        </tr>
        </tbody>
    </table>


</div>

<!-- Bootstrap JS -->
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
